<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora AI - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A65FF',
                        'primary-dark': '#0052CC',
                        'gray-light': '#F0F2F5',
                        'gray-dark': '#333333',
                        'gray-medium': '#666666'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-dark">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-primary">Agora AI</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#features" class="text-gray-medium hover:text-primary">Features</a>
                <a href="job-board.html" class="text-gray-medium hover:text-primary">Job Board</a>
                <a href="pricing.html" class="text-gray-medium hover:text-primary">Pricing</a>
                <a href="contact.html" class="text-gray-medium hover:text-primary">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                 <a href="dashboard.html" class="hidden md:block text-gray-medium hover:text-primary">Recruiter Login</a>
                 <a href="#" class="bg-primary text-white rounded-full px-6 py-2 font-semibold hover:bg-primary-dark transition duration-300">Get a Demo</a>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-light">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold text-center text-gray-dark mb-4">Get in Touch</h2>
                <p class="text-lg text-center text-gray-medium mb-12">Weâ€™d love to hear from you. Please fill out this form.</p>
                
                <div class="bg-white rounded-lg shadow-md p-8">
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-medium">First Name</label>
                                <input type="text" id="first-name" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-medium">Last Name</label>
                                <input type="text" id="last-name" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-medium">Email</label>
                                <input type="email" id="email" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="message" class="block text-sm font-medium text-gray-medium">Message</label>
                                <textarea id="message" rows="5" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                            </div>
                        </div>
                        <div class="text-center mt-6">
                            <button type="submit" class="bg-primary text-white rounded-full px-8 py-3 font-semibold hover:bg-primary-dark transition duration-300">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-dark text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Agora AI. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
