<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agorai | Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#0EA5E9',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-surface text-slate-800 font-sans antialiased min-h-screen flex flex-col">
    <!-- Navbar (Simplified) -->
    <nav class="bg-white/80 backdrop-blur-md fixed w-full z-50 border-b border-slate-100">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/images/logo.png" alt="Agorai Logo" class="w-8 h-8">
                <span class="font-heading font-bold text-xl text-slate-800">Agorai</span>
            </a>
            <a href="index.html" class="text-sm font-medium text-slate-500 hover:text-primary transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
    </nav>

    <!-- Signup Section -->
    <main class="flex-1 flex items-center justify-center pt-24 pb-12 px-6">
        <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-heading font-bold text-slate-900 mb-2">Create Account</h1>
                    <p class="text-slate-500 text-sm">Join Agorai to start your hiring journey</p>
                </div>

                <!-- Signup Form -->
                <form class="space-y-5" action="login.html">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">First
                                Name</label>
                            <input type="text"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="John">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">Last
                                Name</label>
                            <input type="text"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="Doe">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">Middle
                            Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                            placeholder="Optional">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">Email
                            Address</label>
                        <div class="relative">
                            <input type="email"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="name@example.com">
                            <i class="fas fa-envelope absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">Phone
                            Number</label>
                        <div class="relative">
                            <input type="tel"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="+1 (555) 000-0000">
                            <i class="fas fa-phone absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2">Password</label>
                        <div class="relative">
                            <input type="password"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-sm"
                                placeholder="Create a password">
                            <i class="fas fa-lock absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>

                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="terms"
                            class="mt-1 w-4 h-4 text-primary rounded border-slate-300 focus:ring-primary">
                        <label for="terms" class="text-xs text-slate-500">
                            I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a
                                href="#" class="text-primary hover:underline">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 bg-primary text-white rounded-xl font-bold text-sm hover:bg-indigo-700 transition-all shadow-lg shadow-primary/20 hover:-translate-y-0.5">
                        Create Account
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-slate-500 text-sm">
                        Already have an account?
                        <a href="login.html" class="font-bold text-primary hover:underline">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
