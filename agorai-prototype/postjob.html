<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agorai | Post a Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#0EA5E9',
                        surface: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans antialiased h-screen flex overflow-hidden">
    <!-- Left Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-100 flex flex-col z-20 hidden md:flex">
        <div class="h-20 flex items-center px-8">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/images/logo.png" alt="Agorai Logo" class="w-8 h-8">
                <span class="font-heading font-bold text-xl text-slate-800">Agorai</span>
            </a>
        </div>
        <nav class="flex-1 px-4 space-y-2 py-4">
            <a href="dashboard-recruiter.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                <i class="fas fa-th-large w-5"></i> Dashboard
            </a>
            <a href="postjob.html"
                class="flex items-center gap-3 px-4 py-3 text-primary bg-primary/5 rounded-xl font-medium border-l-4 border-primary">
                <i class="fas fa-briefcase w-5"></i> Post a Job
            </a>
            <a href="manage-applications.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                <i class="fas fa-file-alt w-5"></i> Applications
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header
            class="h-20 bg-white/50 backdrop-blur-sm border-b border-slate-100 flex items-center justify-between px-8 sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-slate-800 font-heading">Post a New Job</h1>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3 pl-4 border-l border-slate-200">
                    <img src="https://ui-avatars.com/api/?name=Angelina+Julie&background=FFEDD5&color=C2410C"
                        class="w-9 h-9 rounded-full border-2 border-white shadow-sm">
                    <div class="hidden md:block">
                        <div class="text-sm font-bold text-slate-800">Angelina Julie</div>
                        <div class="text-xs text-slate-500">Recruiting Manager</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
                <form
                    onsubmit="event.preventDefault(); alert('Job posted successfully!'); window.location.href='dashboard-recruiter.html';"
                    class="space-y-6">
                    <!-- Job Title -->
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Job Title</label>
                        <input type="text" placeholder="e.g. Senior Frontend Developer"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                            required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Job Type -->
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Job Type</label>
                            <select
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all bg-white"
                                required>
                                <option value="">Select Type</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        <!-- Salary Range -->
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Salary Range</label>
                            <input type="text" placeholder="e.g. $120k - $150k"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                required>
                        </div>
                    </div>

                    <!-- Job Description -->
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Job Description</label>
                        <textarea rows="6" placeholder="Describe the role, responsibilities, and requirements..."
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                            required></textarea>
                    </div>

                    <!-- Requirements (Optional) -->
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Key Requirements</label>
                        <textarea rows="4" placeholder="List key skills and qualifications..."
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"></textarea>
                    </div>

                    <div class="flex justify-end gap-4 pt-4 border-t border-slate-100">
                        <button type="button" onclick="window.history.back()"
                            class="px-6 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold hover:bg-slate-50 transition-colors">Cancel</button>
                        <button type="submit"
                            class="px-8 py-3 bg-primary text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-primary/20">Post
                            Job</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
